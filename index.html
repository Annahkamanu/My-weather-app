<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/styles.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <title>My Weather-web app</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col">
          <div class="card" style="width: 48rem">
            <div class="card-body">
              <h5 class="card-title"><div id="city"></div></h5>
              <p class="card-text"></p>
              <form id="search-form">
                <input
                  type="text"
                  placeholder="Enter City Name"
                  autofocus="on"
                  id="search-input"
                />
                <button
                  type="submit"
                  class="btn btn-primary"
                  id="search-button"
                >
                  Search
                </button>

                <button
                  type="submit"
                  class="btn btn-primary"
                  id="current-location-button"
                >
                  Current Location
                </button>

                <div>
                  <button
                    type="button"
                    class="btn btn-outline-info"
                    id="celcius"
                  >
                    °C
                  </button>
                  <button
                    type="button"
                    class="btn btn-outline-info"
                    id="fahrenheit"
                  >
                    °F
                  </button>
                </div>
                <div class="row">
                  <div class="Today">
                    🌤️<br />
                    Currently <br />
                    <span id="celcius-change">21° C</span>
                  </div>

                  <h2>
                    <div id="date"></div>
                  </h2>
                  <br />
                  <h3><div id="time"></div></h3>

                  <div class="row">
                    <div class="col">
                      <ul>
                        <li id="description">Precipitation: 49%</li>
                        <li id="humidity">Humidity: 64%</li>
                        <li id="wind">Wind: 13 mph</li>
                      </ul>
                    </div>
                  </div>

                  <strong>Days</strong>

                  <div class="container">
                    <div class="row">
                      <div class="col -3">☀️ <br />SUN<br />29°-32°</div>
                      <div class="col -3">⛅️<br />MON<br />22°-28°</div>
                      <div class="col -3">🌤️<br />TUE<br />24°-29°</div>
                      <div class="col -3">
                        🌦️<br />WED<br />
                        70°-81°
                      </div>
                      <div class="col -3">⛈️<br />THUR<br />10°-18°</div>
                      <div class="col -3">☁️<br />FRI<br />19°-24°</div>
                      <div class="col -3">
                        ☀️<br />SAT<br />
                        29°-32°
                      </div>
                    </div>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
